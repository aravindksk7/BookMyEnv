version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tem-postgres
    environment:
      POSTGRES_USER: tem_user
      POSTGRES_PASSWORD: tem_password
      POSTGRES_DB: tem_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tem_user -d tem_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tem-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tem-backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://tem_user:tem_password@postgres:5432/tem_db
      JWT_SECRET: tem-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 24h
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    networks:
      - tem-network
    restart: unless-stopped

  # Frontend UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tem-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
      NEXT_PUBLIC_WS_URL: http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
    networks:
      - tem-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  tem-network:
    driver: bridge
