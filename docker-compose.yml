version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tem-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tem_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tem_password}
      POSTGRES_DB: ${POSTGRES_DB:-tem_db}
    # SECURITY: Bind to localhost only for development
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tem_user} -d ${POSTGRES_DB:-tem_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tem-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tem-backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER:-tem_user}:${POSTGRES_PASSWORD:-tem_password}@postgres:5432/${POSTGRES_DB:-tem_db}
      JWT_SECRET: ${JWT_SECRET:-dev-only-change-in-production-4f8a9b2c1d3e5f6a7b8c9d0e1f2a3b4c}
      JWT_EXPIRES_IN: 24h
      CORS_ORIGIN: http://localhost:3000
      FRONTEND_URL: http://localhost:3000
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      AUTH_RATE_LIMIT_MAX: 10
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    networks:
      - tem-network
    restart: unless-stopped

  # Frontend UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tem-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000/api
      NEXT_PUBLIC_WS_URL: http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
    networks:
      - tem-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  tem-network:
    driver: bridge
