version: '3.8'

# BookMyEnv - HTTPS Configuration
# Usage: docker-compose -f docker-compose.https.yml up -d
# 
# Before running:
# 1. Copy .env.example to .env and set secure values
# 2. Generate SSL certificates: ./generate-ssl.ps1 (Windows) or ./generate-ssl.sh (Linux/Mac)
# 3. For production: Replace self-signed certs with real certificates

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tem-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tem_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tem_password}
      POSTGRES_DB: ${POSTGRES_DB:-tem_db}
    # SECURITY: Database not exposed externally - use internal network only
    # ports:
    #   - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tem_user} -d ${POSTGRES_DB:-tem_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tem-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tem-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER:-tem_user}:${POSTGRES_PASSWORD:-tem_password}@postgres:5432/${POSTGRES_DB:-tem_db}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-tem_db}
      DB_USER: ${POSTGRES_USER:-tem_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-tem_password}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET must be set in environment}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://localhost}
      FRONTEND_URL: ${FRONTEND_URL:-https://localhost}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      AUTH_RATE_LIMIT_MAX: ${AUTH_RATE_LIMIT_MAX:-5}
    expose:
      - "5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tem-network
    restart: unless-stopped

  # Frontend UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tem-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://localhost/api}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-https://localhost}
      NODE_ENV: ${NODE_ENV:-production}
    expose:
      - "3000"
    depends_on:
      - backend
    networks:
      - tem-network
    restart: unless-stopped

  # Nginx Reverse Proxy with SSL
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: tem-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/certbot:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - tem-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  tem-network:
    driver: bridge
